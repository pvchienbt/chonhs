    <script type="importmap">

    <script type="module">
        import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm";
        import { initializeApp } from 'firebase/app';
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from 'firebase/auth';
        import { getFirestore, doc, setDoc, getDoc } from 'firebase/firestore';

        // --- H√ÄM H·ªñ TR·ª¢ V·∫º ---
        function drawCircle(ctx, x, y, r, color, strokeColor = null) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            if (strokeColor) {
                ctx.strokeStyle = strokeColor;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
        
        function drawOval(ctx, x, y, w, h, color) {
            ctx.beginPath();
            ctx.ellipse(x, y, w, h, 0, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
        }

        // --- C·∫§U H√åNH FIREBASE ---
        const firebaseConfig = JSON.parse(__firebase_config || "{}");
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let db, auth, user = null;

        if (firebaseConfig.apiKey) {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        }

        // --- TR·∫†NG TH√ÅI GAME ---
        const ANIMAL_TYPES = ['pig', 'chicken', 'frog', 'bear', 'cat', 'panda'];
        const state = {
            classLists: {
                "L·ªõp 1": ["An", "B√¨nh", "Chi", "D≈©ng", "Em", "Giang", "H√πng", "Lan"]
            },
            currentClass: "L·ªõp 1",
            names: [],
            animals: [],
            mode: 'IDLE',
            winners: [],
            cooldown: 0,
            cameraActive: false
        };

        let canvas, ctx, width, height;
        let particles = [];
        let audioCtx = null;
        let bgImage = null;
        let handLandmarker;
        let video;
        let lastVideoTime = -1;

        // --- CLASS ANIMAL ---
        class Animal {
            constructor(name, index) {
                this.name = name;
                this.type = ANIMAL_TYPES[index % ANIMAL_TYPES.length];
                this.x = width / 2;
                this.y = height / 2;
                this.targetX = this.x;
                this.targetY = this.y;
                this.size = 50;
                this.targetSize = 50;
                this.angle = 0;
                this.isWinner = false;
            }

            update() {
                this.x += (this.targetX - this.x) * 0.1;
                this.y += (this.targetY - this.y) * 0.1;
                this.size += (this.targetSize - this.size) * 0.1;
                if (state.mode === 'SHUFFLING') {
                    this.angle = Math.sin(Date.now() / 100) * 0.2;
                } else {
                    this.angle = 0;
                }
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Shadow
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.beginPath();
                ctx.ellipse(0, this.size/1.5, this.size/1.2, this.size/4, 0, 0, Math.PI * 2);
                ctx.fill();

                this.drawIcon(ctx, this.size);
                
                // Name Tag
                const tagW = Math.max(80, ctx.measureText(this.name).width + 30);
                const tagH = this.isWinner ? this.size * 0.7 : this.size * 0.5;
                ctx.fillStyle = '#5D4037';
                ctx.beginPath();
                ctx.roundRect(-tagW/2, this.size * 0.8, tagW, tagH, 8);
                ctx.fill();
                
                ctx.fillStyle = '#FFF';
                ctx.font = `bold ${tagH * 0.6}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText(this.name, 0, this.size * 0.8 + tagH/1.5);
                
                ctx.restore();
            }

            drawIcon(ctx, s) {
                const r = s * 0.8;
                switch(this.type) {
                    case 'pig':
                        drawCircle(ctx, 0, 0, r, '#F06292', '#880E4F');
                        drawOval(ctx, 0, r*0.2, r*0.35, r*0.25, '#EC407A');
                        break;
                    case 'frog':
                        drawCircle(ctx, 0, 0, r, '#66BB6A', '#1B5E20');
                        break;
                    case 'chicken':
                        drawCircle(ctx, 0, 0, r, '#FFF', '#FBC02D');
                        break;
                    case 'bear':
                        drawCircle(ctx, 0, 0, r, '#795548', '#3E2723');
                        break;
                    case 'cat':
                        drawCircle(ctx, 0, 0, r, '#FFA726', '#E65100');
                        break;
                    case 'panda':
                        drawCircle(ctx, 0, 0, r, '#FAFAFA', '#9E9E9E');
                        break;
                }
                // Eyes
                drawCircle(ctx, -r*0.3, -r*0.1, r*0.1, 'black');
                drawCircle(ctx, r*0.3, -r*0.1, r*0.1, 'black');
            }
        }

        // --- X·ª¨ L√ù GIAO DI·ªÜN ---
        function updateSelector() {
            const classSelector = document.getElementById('classSelector');
            const manualInput = document.getElementById('manualInput');
            const currentClassLabel = document.getElementById('currentClassLabel');

            if (classSelector) {
                classSelector.innerHTML = '';
                Object.keys(state.classLists).forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = opt.innerText = c;
                    opt.selected = c === state.currentClass;
                    classSelector.appendChild(opt);
                });
            }
            
            if (manualInput) {
                manualInput.value = (state.classLists[state.currentClass] || []).join('\n');
            }
            
            if (currentClassLabel) {
                currentClassLabel.innerText = state.currentClass;
            }
        }

        function initUI() {
            const menuBtn = document.getElementById('menu-btn');
            const panel = document.getElementById('ui-panel');
            const classSelector = document.getElementById('classSelector');

            if (menuBtn && panel) {
                menuBtn.onclick = () => panel.classList.toggle('panel-hidden');
            }

            if (classSelector) {
                classSelector.onchange = (e) => {
                    state.currentClass = e.target.value;
                    state.names = [...(state.classLists[state.currentClass] || [])];
                    resetGame();
                    updateSelector();
                };
            }

            document.getElementById('addClassBtn').onclick = () => {
                const nameInput = document.getElementById('newClassName');
                const name = nameInput.value.trim();
                if (name && !state.classLists[name]) {
                    state.classLists[name] = [];
                    state.currentClass = name;
                    state.names = [];
                    nameInput.value = '';
                    updateSelector();
                    resetGame();
                    saveToCloud(false);
                }
            };

            document.getElementById('deleteClassBtn').onclick = () => {
                const keys = Object.keys(state.classLists);
                if (keys.length <= 1) return showStatus("C·∫ßn √≠t nh·∫•t 1 l·ªõp!", "#ef4444");
                delete state.classLists[state.currentClass];
                state.currentClass = Object.keys(state.classLists)[0];
                state.names = [...(state.classLists[state.currentClass] || [])];
                updateSelector();
                resetGame();
                saveToCloud(false);
            };

            document.getElementById('manualBtn').onclick = () => {
                const lines = document.getElementById('manualInput').value.split('\n').map(l => l.trim()).filter(l => l);
                state.classLists[state.currentClass] = lines;
                state.names = lines;
                resetGame();
                showStatus("ƒê√£ c·∫≠p nh·∫≠t!", "#22c55e");
            };

            document.getElementById('resetNamesBtn').onclick = () => {
                state.classLists[state.currentClass] = [];
                state.names = [];
                resetGame();
                updateSelector();
                showStatus("ƒê√£ x√≥a danh s√°ch!", "#f97316");
            };

            document.getElementById('saveCloudBtn').onclick = () => saveToCloud(true);

            // File Handling
            document.getElementById('fileInput').onchange = handleFileUpload;

            // Audio & Background
            document.getElementById('bgmInput').onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const player = document.getElementById('bgmPlayer');
                    player.src = URL.createObjectURL(file);
                    player.play();
                }
            };

            document.getElementById('bgInput').onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const img = new Image();
                    img.onload = () => { bgImage = img; };
                    img.src = URL.createObjectURL(file);
                }
            };

            updateSelector();
        }

        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            try {
                let newNames = [];
                if (file.name.endsWith('.xlsx') || file.name.endsWith('.xls')) {
                    const data = await file.arrayBuffer();
                    const workbook = XLSX.read(data);
                    const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
                    newNames = jsonData.flat().map(n => String(n).trim()).filter(n => n.length > 0);
                } else if (file.name.endsWith('.docx')) {
                    const arrayBuffer = await file.arrayBuffer();
                    const result = await mammoth.extractRawText({arrayBuffer});
                    newNames = result.value.split(/[\n,]+/).map(n => n.trim()).filter(n => n.length > 0);
                } else {
                    const text = await file.text();
                    newNames = text.split(/[\n,]+/).map(n => n.trim()).filter(n => n.length > 0);
                }

                if (newNames.length > 0) {
                    state.classLists[state.currentClass] = newNames;
                    state.names = newNames;
                    resetGame();
                    updateSelector();
                    showStatus("ƒê√£ t·∫£i h·ªçc sinh t·ª´ file!", "#22c55e");
                }
            } catch (err) {
                showStatus("L·ªói khi ƒë·ªçc file", "#ef4444");
            }
        }

        async function saveToCloud(notify) {
            if (!user || !db) return;
            try {
                const configDoc = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'classConfig');
                await setDoc(configDoc, {
                    classLists: state.classLists,
                    currentClass: state.currentClass,
                    updatedAt: Date.now()
                });
                if (notify) showStatus("ƒê√£ ƒë·ªìng b·ªô l√™n Cloud! ‚ú®", "#22c55e");
            } catch (e) { console.error(e); }
        }

        async function loadFromCloud() {
            if (!user || !db) return;
            try {
                const configDoc = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'classConfig');
                const snap = await getDoc(configDoc);
                if (snap.exists()) {
                    const data = snap.data();
                    state.classLists = data.classLists;
                    state.currentClass = data.currentClass || Object.keys(data.classLists)[0];
                    state.names = [...(state.classLists[state.currentClass] || [])];
                    updateSelector();
                    resetGame();
                    showStatus("D·ªØ li·ªáu ƒë√£ s·∫µn s√†ng!", "#22c55e");
                }
            } catch (e) { console.error(e); }
        }

        function showStatus(msg, color) {
            const el = document.getElementById('status-text');
            if (el) {
                el.innerText = msg;
                el.style.color = color || "#FFF";
            }
        }

        // --- C√îNG C·ª§ GAME ---
        function resetGame() {
            state.mode = 'IDLE';
            state.cooldown = 0;
            state.winners = [];
            state.animals = state.names.map((n, i) => new Animal(n, i));
            arrangeGrid();
        }

        function arrangeGrid() {
            const count = state.animals.length;
            if (count === 0) return;
            const cols = Math.ceil(Math.sqrt(count * (width / height)));
            const rows = Math.ceil(count / cols);
            const cellW = (width * 0.9) / cols;
            const cellH = (height * 0.8) / rows;
            const startX = (width - (cols * cellW)) / 2 + cellW/2;
            const startY = (height - (rows * cellH)) / 2 + cellH/2;

            state.animals.forEach((a, i) => {
                const r = Math.floor(i / cols);
                const c = i % cols;
                a.targetX = startX + c * cellW;
                a.targetY = startY + r * cellH;
                a.targetSize = Math.min(cellW, cellH) * 0.4;
                a.isWinner = false;
            });
        }

        function pickWinners(count) {
            if (state.animals.length === 0) return;
            let pool = state.animals.map((_, i) => i);
            let indices = [];
            for (let i = 0; i < count && pool.length > 0; i++) {
                indices.push(pool.splice(Math.floor(Math.random() * pool.length), 1)[0]);
            }
            
            state.mode = 'WINNER';
            indices.forEach((idx, i) => {
                const a = state.animals[idx];
                a.isWinner = true;
                a.targetX = width / 2;
                a.targetY = height / 2 + (i - (indices.length-1)/2) * 150;
                a.targetSize = 120;
                createConfetti(a.targetX, a.targetY);
            });

            state.animals.forEach((a, i) => {
                if (!indices.includes(i)) {
                    const angle = Math.random() * Math.PI * 2;
                    a.targetX = width/2 + Math.cos(angle) * width;
                    a.targetY = height/2 + Math.sin(angle) * height;
                    a.targetSize = 10;
                }
            });
            playWinSound();
        }

        function handleGesture(gesture) {
            if (gesture === 'OPEN_PALM' && state.mode === 'WINNER') state.cooldown = 0;
            if (state.cooldown > 0) { state.cooldown--; return; }

            if (gesture === 'OPEN_PALM' && state.mode !== 'SHUFFLING') {
                if (state.animals.length === 0) return;
                state.mode = 'SHUFFLING';
                showStatus("üå™Ô∏è ƒêang xoay v√≤ng...", "#FFD700");
                if (window.shuffleInt) clearInterval(window.shuffleInt);
                window.shuffleInt = setInterval(() => {
                    if (state.mode !== 'SHUFFLING') return clearInterval(window.shuffleInt);
                    state.animals.forEach(a => {
                        a.targetX = Math.random() * width;
                        a.targetY = Math.random() * height;
                    });
                }, 400);
            } else if (['ONE', 'TWO', 'THREE'].includes(gesture) && state.mode === 'SHUFFLING') {
                const count = gesture === 'ONE' ? 1 : (gesture === 'TWO' ? 2 : 3);
                pickWinners(count);
                showStatus(`üéâ Ch√∫c m·ª´ng ${count} b·∫°n!`, "#22c55e");
                state.cooldown = 60;
            }
        }

        function createConfetti(x, y) {
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15 - 5,
                    color: `hsl(${Math.random()*360}, 80%, 60%)`,
                    life: 100
                });
            }
        }

        function playWinSound() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(523, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1046, audioCtx.currentTime + 0.5);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        }

        // --- V√íNG L·∫∂P CH√çNH ---
        function gameLoop() {
            ctx.clearRect(0, 0, width, height);
            
            // Background
            if (bgImage) {
                const s = Math.max(width/bgImage.width, height/bgImage.height);
                ctx.drawImage(bgImage, (width-bgImage.width*s)/2, (height-bgImage.height*s)/2, bgImage.width*s, bgImage.height*s);
            } else {
                const g = ctx.createLinearGradient(0,0,0,height);
                g.addColorStop(0, '#4FC3F7'); g.addColorStop(1, '#81C784');
                ctx.fillStyle = g; ctx.fillRect(0,0,width,height);
            }

            if (state.mode === 'WINNER') {
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(0,0,width,height);
            }

            state.animals.forEach(a => { a.update(); a.draw(ctx); });

            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.3; p.life--;
                ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, 6, 6);
                if (p.life <= 0) particles.splice(i, 1);
            });

            // Vision
            if (state.cameraActive && handLandmarker && video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const result = handLandmarker.detectForVideo(video, Date.now());
                if (result.landmarks.length > 0) {
                    const lm = result.landmarks[0];
                    const isUp = (t, p) => lm[t].y < lm[p].y;
                    const c = [8,12,16,20].filter(idx => isUp(idx, idx-2)).length;
                    let g = 'NONE';
                    if (c >= 4) g = 'OPEN_PALM';
                    else if (c === 1) g = 'ONE';
                    else if (c === 2) g = 'TWO';
                    else if (c === 3) g = 'THREE';
                    handleGesture(g);
                }
            }

            requestAnimationFrame(gameLoop);
        }

        async function setupVision() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                video = document.getElementById("camera-feed");
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                video.srcObject = stream;
                state.cameraActive = true;
                return new Promise(r => video.onloadeddata = r);
            } catch (e) {
                showStatus("Kh√¥ng c√≥ Camera!", "#ef4444");
                return Promise.resolve();
            }
        }

        window.onload = async () => {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            window.onresize = () => { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; arrangeGrid(); };
            
            document.body.onclick = () => { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); };
            
            initUI();
            if (auth) {
                onAuthStateChanged(auth, u => { user = u; if(u) loadFromCloud(); });
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token);
                else await signInAnonymously(auth);
            }

            resetGame();
            await setupVision();
            document.getElementById('loading').style.display = 'none';
            gameLoop();
        };
    </script>
