        // --- H·ªÜ TH·ªêNG √ÇM THANH ---
        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (AudioContext) audioCtx = new AudioContext();
            }
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playWinSound() {
            initAudio();
            if (!audioCtx) return;
            const t = audioCtx.currentTime;
            const notes = [523.25, 659.25, 783.99, 1046.50]; 
            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(freq, t + i * 0.1);
                osc.frequency.linearRampToValueAtTime(freq + 10, t + i * 0.1 + 0.1);
                gain.connect(audioCtx.destination);
                osc.connect(gain);
                gain.gain.setValueAtTime(0, t + i * 0.1);
                gain.gain.linearRampToValueAtTime(0.3, t + i * 0.1 + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.01, t + i * 0.1 + 0.4);
                osc.start(t + i * 0.1);
                osc.stop(t + i * 0.1 + 0.5);
            });
        }

            try {
                const configDoc = doc(db, 'artifacts', appId, 'users', state.user.uid, 'settings', 'classConfig');

            }
        }

        async function loadFromCloud() {
            if (!state.user) return;
            try {
                const configDoc = doc(db, 'artifacts', appId, 'users', state.user.uid, 'settings', 'classConfig');

        class Animal {
            constructor(name, index) {
                this.name = name;
                this.type = ANIMAL_TYPES[index % ANIMAL_TYPES.length];
                this.x = width / 2;
                this.y = height / 2;
                this.targetX = this.x;
                this.targetY = this.y;
                this.size = 50;
                this.targetSize = 50;
                this.angle = 0;
                this.isWinner = false;
                this.assignedWidth = 100;
            }

            update() {
                this.x += (this.targetX - this.x) * 0.1;
                this.y += (this.targetY - this.y) * 0.1;
                this.size += (this.targetSize - this.size) * 0.1;

                if (state.mode === 'SHUFFLING') {
                    this.x += (Math.random() - 0.5) * 10;

                    this.angle = 0;
                } else {
                    this.angle = 0;
                }
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.beginPath();
                ctx.ellipse(0, this.size/1.4, this.size/1.2, this.size/4, 0, 0, Math.PI * 2);

                this.drawIcon(ctx, this.size);
                
                const labelY = this.size * 0.85;
                const maxBoxWidth = this.isWinner ? Math.min(width * 0.9, 800) : (this.assignedWidth || width) * 0.95;
                
                let fontSize = this.isWinner ? this.size * 0.5 : this.size * 0.35;
                ctx.font = `bold ${fontSize}px Arial`;

                const words = this.name.split(' ');
                let lines = [];
                let currentLine = words[0];

                for (let i = 1; i < words.length; i++) {
                    const word = words[i];
                    const w = ctx.measureText(currentLine + " " + word).width;
                    if (w < maxBoxWidth - 20) {
                        currentLine += " " + word;
                    } else {
                        lines.push(currentLine);
                        currentLine = word;
                    }
                }
                lines.push(currentLine);

                let maxLineWidth = 0;
                lines.forEach(l => {
                    const w = ctx.measureText(l).width;
                    if (w > maxLineWidth) maxLineWidth = w;
                });

                if (maxLineWidth > maxBoxWidth - 20) {
                    const scale = (maxBoxWidth - 20) / maxLineWidth;
                    fontSize *= scale;
                    ctx.font = `bold ${fontSize}px Arial`;
                    maxLineWidth = maxLineWidth * scale;
                }

                const lineHeight = fontSize * 1.3; 
                const totalTextHeight = lines.length * lineHeight;
                const boxHeight = totalTextHeight + (fontSize * 0.8); 
                const boxWidth = Math.max(this.size * 1.5, maxLineWidth + (fontSize * 1.5));

                ctx.fillStyle = '#5D4037'; 
                ctx.beginPath();
                ctx.roundRect(-boxWidth/2, labelY, boxWidth, boxHeight, 8);
                ctx.fill();
                ctx.strokeStyle = '#8D6E63'; ctx.lineWidth = 2; ctx.stroke();

                ctx.fillStyle = '#FFF8E1'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                const startY = labelY + (boxHeight - totalTextHeight) / 2 + (lineHeight / 2);
                lines.forEach((line, i) => ctx.fillText(line, 0, startY + i * lineHeight));

                ctx.restore();
            }

            drawIcon(ctx, s) {
                const r = s * 0.8;
                switch(this.type) {
                    case 'pig':
                        drawCircle(ctx, -r*0.6, -r*0.7, r*0.3, '#E91E63', '#880E4F');
                        drawCircle(ctx, r*0.6, -r*0.7, r*0.3, '#E91E63', '#880E4F');
                        drawCircle(ctx, 0, 0, r, '#F06292', '#880E4F');
                        drawOval(ctx, 0, r*0.2, r*0.35, r*0.25, '#EC407A');
                        drawCircle(ctx, -r*0.1, r*0.2, r*0.08, '#880E4F');
                        drawCircle(ctx, r*0.1, r*0.2, r*0.08, '#880E4F');
                        this.drawEyes(ctx, r);
                        break;
                    case 'frog':
                        drawCircle(ctx, -r*0.5, -r*0.7, r*0.35, '#66BB6A', '#1B5E20');
                        drawCircle(ctx, r*0.5, -r*0.7, r*0.35, '#66BB6A', '#1B5E20');
                        drawOval(ctx, 0, 0, r, r*0.8, '#43A047', '#1B5E20');
                        drawCircle(ctx, -r*0.6, r*0.1, r*0.15, 'rgba(233,30,99,0.5)');
                        drawCircle(ctx, r*0.6, r*0.1, r*0.15, 'rgba(233,30,99,0.5)');
                        ctx.beginPath(); ctx.arc(0, 0, r*0.5, 0.2, Math.PI - 0.2); ctx.strokeStyle = '#1B5E20'; ctx.stroke();
                        drawCircle(ctx, -r*0.5, -r*0.7, r*0.12, 'black');
                        drawCircle(ctx, r*0.5, -r*0.7, r*0.12, 'black');
                        break;
                    case 'chicken':
                        drawCircle(ctx, 0, -r*0.8, r*0.25, '#D32F2F');
                        drawCircle(ctx, -r*0.3, -r*0.7, r*0.2, '#D32F2F');
                        drawCircle(ctx, r*0.3, -r*0.7, r*0.2, '#D32F2F');
                        drawCircle(ctx, 0, 0, r*0.9, '#FFFFFF', '#FBC02D');
                        ctx.beginPath(); ctx.moveTo(-r*0.15, r*0.1); ctx.lineTo(r*0.15, r*0.1); ctx.lineTo(0, r*0.4); ctx.fillStyle = '#F57C00'; ctx.fill();
                        this.drawEyes(ctx, r);
                        break;
                    case 'bear':
                        drawCircle(ctx, -r*0.7, -r*0.6, r*0.3, '#5D4037', '#3E2723');
                        drawCircle(ctx, r*0.7, -r*0.6, r*0.3, '#5D4037', '#3E2723');
                        drawCircle(ctx, 0, 0, r, '#795548', '#3E2723');
                        drawOval(ctx, 0, r*0.2, r*0.4, r*0.3, '#D7CCC8');
                        drawOval(ctx, 0, r*0.1, r*0.15, r*0.1, '#3E2723');
                        this.drawEyes(ctx, r);
                        break;
                    case 'cat':
                        ctx.fillStyle = '#FFA726'; ctx.strokeStyle = '#E65100';
                        ctx.beginPath(); ctx.moveTo(-r*0.7, -r*0.2); ctx.lineTo(-r*0.9, -r*0.9); ctx.lineTo(-r*0.2, -r*0.7); ctx.fill(); ctx.stroke();
                        ctx.beginPath(); ctx.moveTo(r*0.7, -r*0.2); ctx.lineTo(r*0.9, -r*0.9); ctx.lineTo(r*0.2, -r*0.7); ctx.fill(); ctx.stroke();
                        drawCircle(ctx, 0, 0, r, '#FFA726', '#E65100');
                        drawCircle(ctx, 0, r*0.2, r*0.1, '#E65100');
                        this.drawEyes(ctx, r);
                        break;
                    case 'panda':
                        drawCircle(ctx, -r*0.7, -r*0.6, r*0.3, '#212121');
                        drawCircle(ctx, r*0.7, -r*0.6, r*0.3, '#212121');
                        drawCircle(ctx, 0, 0, r, '#FAFAFA', '#9E9E9E');
                        drawOval(ctx, -r*0.35, -r*0.1, r*0.25, r*0.2, '#212121');
                        drawOval(ctx, r*0.35, -r*0.1, r*0.25, r*0.2, '#212121');
                        drawCircle(ctx, -r*0.35, -r*0.15, r*0.08, 'white');
                        drawCircle(ctx, r*0.35, -r*0.15, r*0.08, 'white');
                        break;
                }
            }

            drawEyes(ctx, r) {
                drawCircle(ctx, -r*0.3, -r*0.15, r*0.1, 'black');
                drawCircle(ctx, r*0.3, -r*0.15, r*0.1, 'black');
            }
        }

        function createAnimals() {
            state.animals = state.names.map((name, idx) => new Animal(name, idx));
            arrangeAnimalsGrid();
        }

        function arrangeAnimalsGrid() {
            const count = state.animals.length;
            const aspectRatio = width / height;
            let cols = Math.ceil(Math.sqrt(count * aspectRatio));
            let rows = Math.ceil(count / cols);
            if (cols * rows < count) rows++;
            const safeW = width * 0.95, safeH = height * 0.85; 
            const cellW = safeW / cols, cellH = safeH / rows;
            const cellSize = Math.min(cellW, cellH); 
            const gridW = cols * cellW, gridH = rows * cellH;
            const startX = (width - gridW) / 2, startY = (height - gridH) / 2;

            state.animals.forEach((anim, i) => {
                const c = i % cols, r = Math.floor(i / cols);
                anim.targetX = startX + c * cellW + cellW / 2;
                anim.targetY = startY + r * cellH + cellH / 2;
                anim.assignedWidth = cellW;
                anim.targetSize = Math.min(65, Math.max(15, cellSize * 0.40)); 
                anim.isWinner = false;
            });
        }

        function handleLogic(gesture) {
            if (gesture === 'OPEN_PALM' && state.mode === 'WINNER') state.cooldown = 0; 
            if (state.cooldown > 0) { state.cooldown--; return; }

            if (gesture === 'OPEN_PALM' && state.mode !== 'SHUFFLING') {
                state.mode = 'SHUFFLING';
                showStatus("üå™Ô∏è ƒêang xoay v√≤ng...", "#FFD700");
                state.winners = []; state.animals.forEach(a => a.isWinner = false);
                if(window.shuffleInterval) clearInterval(window.shuffleInterval);
                window.shuffleInterval = setInterval(() => {
                    if(state.mode !== 'SHUFFLING') return clearInterval(window.shuffleInterval);
                    state.animals.forEach(anim => {
                        anim.targetX = Math.random() * (width - 100) + 50;
                        anim.targetY = Math.random() * (height - 100) + 50;
                    });
                }, 500);
            } else if ((gesture === 'ONE' || gesture === 'TWO' || gesture === 'THREE') && state.mode === 'SHUFFLING') {
                let count = gesture === 'THREE' ? 3 : (gesture === 'TWO' ? 2 : 1);
                state.mode = 'WINNER';
                showStatus(`üéâ Ch√∫c m·ª´ng ${count} b·∫°n!`, "#76ff03");
                pickWinners(count);
                state.cooldown = 50; 
            } else if (state.mode === 'IDLE') {
                showStatus("S·∫µn s√†ng!", "#FFFFFF");
            }
        }

        function pickWinners(count) {
            let indices = [];
            while(indices.length < count && indices.length < state.animals.length) {
                let r = Math.floor(Math.random() * state.animals.length);
                if(!indices.includes(r)) indices.push(r);
            }
            state.winners = indices; playWinSound();
            const centerX = width / 2, marginY = height * 0.15;
            const availableHeight = height - (2 * marginY);
            const slotHeight = availableHeight / count; 
            const finalSize = Math.min(180, Math.max(50, (slotHeight * 0.85) / 3.2));

            state.animals.forEach((anim, idx) => {
                if (indices.includes(idx)) {
                    anim.isWinner = true;
                    const winPosIndex = indices.indexOf(idx);
                    anim.targetX = centerX;
                    anim.targetY = marginY + (winPosIndex * slotHeight) + (slotHeight / 2);
                    anim.targetSize = finalSize;
                    anim.assignedWidth = width * 0.9; 
                    createConfetti(anim.targetX, anim.targetY);
                } else {
                    const angle = Math.random() * Math.PI * 2;
                    anim.targetX = centerX + Math.cos(angle) * (width/1.3);
                    anim.targetY = (height/2) + Math.sin(angle) * (width/1.3);
                    anim.targetSize = 20; 
                }
            });
        }

        function resetGame() {
            state.mode = 'IDLE'; state.cooldown = 0; state.winners = [];
            createAnimals();
        }

        async function handleFileUpload(e) {
            const file = e.target.files[0]; if (!file) return;
            try {
                let newNames = [];
                if (file.name.endsWith('.xlsx')) {
                    const data = await file.arrayBuffer();
                    const workbook = XLSX.read(data);
                    const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
                    newNames = jsonData.flat().map(n => String(n).trim()).filter(n => n.length > 0);
                } else {
                    const text = await file.text();
                    newNames = text.split(/[\n,]+/).map(n => n.trim()).filter(n => n.length > 0);
                }
                if (newNames.length > 0) {
                    state.classLists[state.currentClass] = newNames;
                    state.names = newNames;
                    resetGame();
                    window.updateClassSelectorUI();
                    showStatus("ƒê√£ t·∫£i h·ªçc sinh t·ª´ file!", "#22c55e");
                }
            } catch (err) { showStatus("L·ªói khi ƒë·ªçc file", "#ef4444"); }
            e.target.value = '';
        }

        function drawBackground() {
            if (bgImage) {
                const scale = Math.max(width / bgImage.width, height / bgImage.height);
                ctx.drawImage(bgImage, (width/2)-(bgImage.width/2)*scale, (height/2)-(bgImage.height/2)*scale, bgImage.width*scale, bgImage.height*scale);
            } else {
                const gradient = ctx.createLinearGradient(0, 0, 0, height);
                gradient.addColorStop(0, "#4FC3F7"); gradient.addColorStop(0.5, "#B3E5FC");
                gradient.addColorStop(0.5, "#7CB342"); gradient.addColorStop(1, "#33691E");
                ctx.fillStyle = gradient; ctx.fillRect(0, 0, width, height);
            }
        }

        function createConfetti(x, y) {
            for(let i=0; i<40; i++) {
                particles.push({
                    x, y, vx: (Math.random()-0.5)*20, vy: (Math.random()-0.5)*20-5,
                    color: `hsl(${Math.random()*360}, 100%, 50%)`, life: 120
                });
            }
        }

        function drawParticles() {
            for(let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i]; p.x += p.vx; p.y += p.vy; p.vy += 0.4; p.life--;
                ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, 8, 8);
                if(p.life <= 0) particles.splice(i, 1);
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, width, height); drawBackground();
            const losers = state.animals.filter(a => !a.isWinner), winners = state.animals.filter(a => a.isWinner);
            losers.forEach(anim => { anim.update(); anim.draw(ctx); });
            if (state.mode === 'WINNER') { ctx.fillStyle = 'rgba(0,0,0,0.6)'; ctx.fillRect(0, 0, width, height); }
            winners.forEach(anim => { anim.update(); anim.draw(ctx); });
            drawParticles(); processVision();
            requestAnimationFrame(gameLoop);
        }

        // --- C√ÄI ƒê·∫∂T CAMERA & MEDIA PIPE ---
        async function setupVision() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                
                video = document.getElementById("camera-feed");
                
                // Th·ª≠ kh·ªüi t·∫°o camera v·ªõi x·ª≠ l√Ω l·ªói NotFoundError
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: 640, 
                            height: 480,
                            facingMode: "user" 
                        } 
                    });
                    video.srcObject = stream;
                    state.cameraActive = true;
                    return new Promise(resolve => { video.onloadeddata = resolve; });
                } catch (mediaError) {
                    console.warn("MediaDevice Error:", mediaError);
                    state.cameraActive = false;
                    
                    if (mediaError.name === 'NotFoundError' || mediaError.name === 'DevicesNotFoundError') {
                        showStatus("Kh√¥ng t√¨m th·∫•y Camera! H√£y c·∫Øm webcam.", "#ef4444");
                    } else if (mediaError.name === 'NotAllowedError' || mediaError.name === 'PermissionDeniedError') {
                        showStatus("Vui l√≤ng cho ph√©p quy·ªÅn truy c·∫≠p Camera!", "#ef4444");
                    } else {
                        showStatus("L·ªói Camera: " + mediaError.message, "#ef4444");
                    }
                    // Tr·∫£ v·ªÅ m·ªôt promise gi·∫£ ƒë·ªÉ kh√¥ng ch·∫∑n lu·ªìng kh·ªüi t·∫°o ·ª©ng d·ª•ng
                    return Promise.resolve();
                }
            } catch (err) {
                console.error("Vision Setup Error:", err);
                showStatus("L·ªói kh·ªüi t·∫°o AI!", "#ef4444");
                return Promise.resolve();
            }
        }

        function processVision() {
            // Ch·ªâ x·ª≠ l√Ω n·∫øu camera ƒëang ho·∫°t ƒë·ªông v√† c√≥ d·ªØ li·ªáu
            if (state.cameraActive && handLandmarker && video.currentTime !== lastVideoTime && video.readyState >= 2) {
                lastVideoTime = video.currentTime;
                const result = handLandmarker.detectForVideo(video, Date.now());
                if (result.landmarks.length > 0) handleLogic(detectGesture(result.landmarks[0]));
            }
        }

        function detectGesture(lm) {
            const isUp = (t, p) => lm[t].y < lm[p].y;
            const i=isUp(8,6), m=isUp(12,10), r=isUp(16,14), p=isUp(20,18);
            let c=0; if(i)c++; if(m)c++; if(r)c++; if(p)c++;
            if(c>=4) return 'OPEN_PALM';
            if(i&&m&&r&&!p) return 'THREE';
            if(i&&m&&!r&&!p) return 'TWO';
            if(i&&!m&&!r&&!p) return 'ONE';
            return 'NONE';
        }
    </script>
